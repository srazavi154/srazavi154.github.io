  <script>
    const cards = document.querySelectorAll('.netflix-card');
    cards.forEach(card => {
      const video = card.querySelector('video');
      card.addEventListener('mouseenter', () => video.play());
      card.addEventListener('mouseleave', () => {
        video.pause();
        video.currentTime = 0;
      });
    });
  </script>
