<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sara Razavi - Resume</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Source Sans Pro', sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }

    nav a.active {
      color: #0077b6;
    }

    .pdf-container {
      width: 100%;
      height: calc(100vh - 70px); /* full screen minus header */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pdf-viewer {
      width: 90%;
      height: 100%;
      border: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      background-color: #fff;
    }

    footer {
      display: none; /* optional: hide footer for fullscreen view */
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="image/logo.png" alt="Logo" style="width: 100px; height: auto;">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="playground.html">Playground</a>
      <a href="resume.html" class="active">Resume</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="pdf-container">
    <iframe class="pdf-viewer" src="resume/Sara_Razavi_Resume_.pdf" title="Sara Razavi Resume"></iframe>
  </div>
</body>
</html>
