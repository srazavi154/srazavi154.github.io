  <section id="contact-container">
    <div class="contact-info">
      <h1><em class="Sara">Contact Info</em></h1>
      <p>If you have any questions or want to connect, feel free to reach out!</p>
      <div class="email-link">
        <strong>Email:</strong> <a href="mailto:sararazavi154@gmail.com">sararazavi154@gmail.com</a>
      </div>
    </div>

    <div class="contact-form">
      <h2><em class="Sara">Let's Chat</em></h2>
      <form action="https://formspree.io/f/xdkkpzrq" method="POST">
        <div class="input-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="John Doe" required>
        </div>

        <div class="input-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="john@example.com" required>
        </div>

        <div class="input-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Say hello..." required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
